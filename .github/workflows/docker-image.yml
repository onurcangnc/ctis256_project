name: Deploy Docker Compose to Heroku

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Log in to Docker Hub
      id: login-docker
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Verify Docker Hub Login
      run: echo "Docker Hub login status: ${{ steps.login-docker.outputs.result }}"

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and push web service
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/php-web-app:latest
      env:
        DOCKER_BUILDKIT: 1

    - name: Debug build context
      run: ls -la

    - name: Build and push MySQL service
      run: |
        docker pull mysql:8.0
        docker tag mysql:8.0 ${{ secrets.DOCKER_HUB_USERNAME }}/mysql:8.0
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/mysql:8.0

    - name: Deploy to Heroku
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
      run: |
        echo "$HEROKU_API_KEY" | docker login --username=_ --password-stdin registry.heroku.com
        docker tag ${{ secrets.DOCKER_HUB_USERNAME }}/php-web-app:latest registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web
        docker push registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web
        heroku container:release web --app ${{ secrets.HEROKU_APP_NAME }}
